name: deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    concurrency: ci-${{github.ref}}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '14.15.0'

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install
          
      - name: Build production bundle
        uses: borales/actions-yarn@v4
        with:
          cmd: build

      - name: Deploy
        uses: ArturPedziwiatrProject/github-pages-deploy-action@v4
        with:
          folder: public
          branch: gh-pages
